<div class="container">
<h3 class="text-center mt-5">Change Password Component</h3>
<div class="row">
    <div class="col mt-5">
    <form #changePasswordform="ngForm" novalidate>
        <div class="card ml-auto mr-auto" style="width: 35rem">
        <h4 class="card-header">Change Password</h4>
        <div class="card-body">
          <h5 *ngIf="!hide" class="text-center text-dark">{{userData}}</h5>
            <div class="form-group row">
            <div class="col">
                <label for="newPassword">Type your new Password :</label>
                <input type="password" #password="ngModel" required name="password" [(ngModel)]="cpDetails.password" class="form-control" placeholder="Enter Password" />
                <div
              *ngIf="!password?.valid && (password?.dirty || password?.touched)"
            class="text-danger"
            >
              <div class="ml-3" *ngIf="password.errors?.required">
                Password is Required
            </div>
            </div>
            </div>
            </div>
            <div class="form-group row">
            <div class="col">
                <label for="newPassword">Retype your Password :</label>
                <input type="password" #confPassword="ngModel" name="confPassword" required [(ngModel)]="cpDetails.confPassword" class="form-control"  placeholder="Enter Password"/>
                <div
              *ngIf="!confPassword?.valid && (confPassword?.dirty || confPassword?.touched)"
            class="text-danger"
            >
              <div class="ml-3" *ngIf="confPassword.errors?.required">
                Confirm Password is Required
            </div>
            </div>
            </div>
            </div>
            <button (click)="onSubmitChangePassword()" class="btn float-right ml-3 btn-primary">Submit</button>
            <button (click)="onCancel()" class="btn btn-light float-right  text-secondary">Cancel</button>
        </div>
        
        </div>
    </form>
    </div>
</div>
</div>
