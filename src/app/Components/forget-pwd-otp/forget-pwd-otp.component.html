<div class="container">
    <div class="card bg-info m-5">
    <h1 class="card-title text-center mt-4">OTP Verification</h1>
    <div class="card-body">
        <form #OTP="ngForm">
        <h2 class="text-center">OTP Has Been Sent To Your Phone Number</h2>
        <div class="text-center">
        <h3 class="text-center">{{data}}</h3>
    </div>
        <div class="text-center mt-5">
        <ng-otp-input
            #ngOtpInput
            (onInputChange)="onOtpChange($event)" 
            [config]="config"
        ></ng-otp-input>
          <span *ngIf="otp" class="o-t-p">Entered otp :-{{ otp }}</span>
        </div>
        <div class="text-center">
          <p class="card-text text-center mt-3" *ngIf="!resend" >{{timer}}</p>
          <button (click)="disable()" *ngIf="resend" class="btn btn-dark mb-3 mt-3">Resend</button>
        </div>
        <div class="text-center">
        <button (click)="onOtpSubmit()"  class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    </div>
</div>
