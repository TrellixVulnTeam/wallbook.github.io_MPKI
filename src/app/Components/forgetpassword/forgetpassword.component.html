<div class="container-fluid">
  <header class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow w-100">
      <a class="navbar-brand text-primary ml-4" style="font-size: 30px"
        >WallBook</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"> </a>
          </li>
          <li class="nav-item">
            <a class="mr-5" href="#">forgotten Account?</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</div>
<div class="container-fluid customBody">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-5 col-md-6 col-sm-7 col-10 py-4">
      <div class="card Card shadow">
        <h5 class="mt-3 ml-3" style="font-weight: 700px">Find Your Acount</h5>
        <hr />

        <span class="mb-3 mx-auto" style="font-size: 18px">
          Please enter your phone number to search for your account
        </span>
        <form #forgetPasswordForm="ngForm" novalidate>
          <div class="form-group">
            <input
              type="text"
              class="form-control mx-auto Text"
              style="width: 28rem"
              #phone="ngModel"
              name="phone"
              required
              [(ngModel)]="contact.phone"
              placeholder="Enter Your Phone Number"
            />
            <br />
            <div
              *ngIf="!phone?.valid && (phone?.dirty || phone?.touched)"
              class="text-danger"
            >
              <div class="ml-3" *ngIf="phone.errors?.required">
                Phone Number is required
              </div>
            </div>
          </div>
          <hr />
          <div>
            <button
              [disabled]="!forgetPasswordForm.valid"
              (click)="onsubmit()"
              class="button btn btn-sm  btn-primary mb-3 mr-3 float-right"
            >
              Search
            </button>
            <button
              (click)="onCancel()"
              class="btn btn-secondary btn-sm mr-3 float-right"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="Footer">
  <p class="text-center text-info m-5">This is the footer of wallbook app</p>
</footer>
