<div class="container p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <img
          src="./../../../assets/wallbook.jpg"
          class="navbar-brand img-fluid brandImage"
          alt="brand image"
        />
        <h2 class="navbar-brand text-primary" style="font-size: 25px">Wallbook</h2>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline ml-2">
          <!-- <label class="sr-only" for="inlineFormInputGroupUsername2">Search Wallbook</label> -->
          <div class="input-group mb-2 mr-sm-2">
            <input
              type="text"
              class="form-control textarea"
              placeholder="Search Wallbook"
            />
          </div>
        </form>
        <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <div class="Box">
                <a class="nav-link text-white" routerLink="/home"> <i class="fa fa-home icon"></i> </a>
              </div>
            </li>
    
            <li class="nav-item">
              <div class="Box ml-5">
                <a class="nav-link text-white"><i class="fa fa-users icon"></i></a>
              </div>
            </li>
            <li class="nav-item">
              <div class="Box ml-5">
                <a class="nav-link text-white"
                  ><i class="fa fa-hacker-news icon"></i
                ></a>
              </div>
            </li>
          </ul>
    
          <div class="ml-auto">
            <button (click)="logOut()" class="btn btn-danger">Logout</button>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-12">
          <h1 class="text-center  h3">Friend Component is working well</h1>
        </div>
        <br>
        <div class="col-12">
          <h1 class="text-center">Username : {{name}}</h1>
          <br>
          <h1 class="text-center">UserId : {{userid}}</h1>
        </div>
      </div>
</div>
